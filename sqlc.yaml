version: "1"
packages:
  - path: "./internal/storage/dbs/"
    engine: "postgresql"
    schema: "./internal/storage/schema/"
    queries: "./internal/storage/query/"
    emit_prepared_queries: true

  - path: "./internal/storage-ts/dbs/"
    engine: "postgresql"
    schema: "./internal/storage-ts/schema/"
    queries: "./internal/storage-ts/query/"
    emit_prepared_queries: true
